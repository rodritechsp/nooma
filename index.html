    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-panel {
            background: rgba(26, 45, 60, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(142, 225, 210, 0.1);
        }

        .glass-nav {
            background: rgba(12, 19, 24, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .active-nav-glow {
            box-shadow: 0 0 12px rgba(142, 225, 210, 0.3);
        }

        .waveform-bar {
            width: 4px;
            border-radius: 9999px;
            transition: height 0.2s ease;
        }

        @media (min-width: 640px) {
            .waveform-bar {
                width: 6px;
            }
        }

        .glow-button {
            box-shadow: 0 0 35px rgba(142, 225, 210, 0.35);
        }

        .glow-active {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        @keyframes pulse-soft {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(142, 225, 210, 0.1);
            }

            50% {
                box-shadow: 0 0 25px rgba(142, 225, 210, 0.25);
            }
        }

        /* Touch target minimum size enforcement */
        .touch-target {
            min-width: 44px;
            min-height: 44px;
        }

        /* Scroll indicators for horizontal scrolling */
        .scroll-fade-left::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(to right, rgba(12, 19, 24, 1), transparent);
            pointer-events: none;
            z-index: 5;
        }

        .scroll-fade-right::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(to left, rgba(12, 19, 24, 1), transparent);
            pointer-events: none;
            z-index: 5;
        }

        body {
            min-height: max(884px, 100dvh);
            background-color: #0c1318;
            overscroll-behavior: none;
        }

        /* Responsive container max-widths */
        @media (min-width: 1024px) {
            .responsive-container {
                max-width: 48rem;
            }
        }
    </style>
